<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elios Converter BETA v1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #ffffff;
        }

        .button {
            padding: 15px 30px;
            background-color: #6200ea;
            color: white;
            border: 1px solid #6200ea;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Choisissez une unité à convertir</h1>
    <button class="button" id="convertMetersButton">Convertir des Mètres</button>
    <button class="button" id="convertGramsButton">Convertir des Grammes</button>

    <script>
        document.getElementById('convertMetersButton').addEventListener('click', () => {
            window.location.href = 'conversion-longueur.html';
        });

        document.getElementById('convertGramsButton').addEventListener('click', () => {
            window.location.href = 'conversion-masse.html';
        });

        document.addEventListener('keydown', function(event) {
            if (event.getModifierState('NumLock')) {
                if (event.code === 'NumpadAdd') { // '+' pavé numérique
                    zoomIn();
                } else if (event.code === 'NumpadSubtract') { // '-' pavé numérique
                    zoomOut();
                }
            }
        });

        function zoomIn() {
            let currentZoom = document.body.style.zoom || 1;
            currentZoom = parseFloat(currentZoom);
            document.body.style.zoom = (currentZoom + 0.1).toFixed(1);
        }

        function zoomOut() {
            let currentZoom = document.body.style.zoom || 1;
            currentZoom = parseFloat(currentZoom);
            document.body.style.zoom = (currentZoom - 0.1).toFixed(1);
        }
    </script>
</body>
</html>
